<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Trainings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style>
    .exercicio { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid #ddd; margin-bottom: 6px; }
    .nome-ex { flex: 1; }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img src="img/logo2.png" alt="BrandLogo" style="height:40px ; margin-top:-10px; border-radius: 10px;">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="trainings.html">Trainings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="main-view">
    <h1>My Trainings</h1>
    <button id="delete-selected" class="btn btn-danger" disabled style="margin-bottom:15px;">Delete Selected</button>
    <div id="trainings-list"></div>
  </div>

  <!-- Editor de Grupo -->
  <div class="container" id="editor-view" style="display:none;">
    <h2 id="editor-title"></h2>
    <div class="row">
      <div class="col-sm-3">
        <div class="checkbox">
          <label><input type="checkbox" id="edit-favoritos">Favorites</label>
        </div>
        <h4>Category</h4>
        <select id="edit-categoria" class="form-control"></select>
        <h4 style="margin-top:15px;">Muscle</h4>
        <select id="edit-musculo" class="form-control"></select>
      </div>
      <div class="col-sm-6">
        <div id="lista-exercicios-edit">Loading...</div>
        <div id="pagination-edit" style="margin-top:10px;"></div>
      </div>
      <div class="col-sm-3">
        <h4>Training Group</h4>
        <ul id="grupo-edit-list" class="list-group"></ul>
        <button id="save-edit" class="btn btn-success btn-block">Save</button>
        <button id="cancel-edit" class="btn btn-default btn-block">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Project WGER with filters</p>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/trainingScript.js"></script>
</body>
</html>
