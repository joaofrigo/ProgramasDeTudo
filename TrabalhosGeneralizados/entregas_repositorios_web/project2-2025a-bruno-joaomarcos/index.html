<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Exercises WGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="img/logo2.png" alt="BrandLogo" style="height:40px ; margin-top:-10px; border-radius: 10px;">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="trainings.html">Trainings</a></li>
      </ul>
      <form class="navbar-form navbar-center" role="search" onsubmit="return false;">
        <input
          type="text"
          id="search-exercise"
          class="form-control"
          placeholder="Search exercise…">
      </form>         
    </div>
  </div>
  </nav>

  <div class="container-fluid text-center">    
  <div class="row content">

    <!-- Sidebar esquerda com os filtros -->
    <div class="col-sm-2 sidenav text-left">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="favoritos"> Favorites
        </label>
      </div>

      <h4>Filer by category:</h4>
      <select id="categoria" class="form-control">
        <option value="0">All</option>
      </select>

      <h4 style="margin-top: 20px;">Filter by muscle group:</h4>
      <select id="musculo" class="form-control">
        <option value="0">All</option>
      </select>
    </div>

    <!-- Conteúdo principal -->
    <div class="col-sm-6 text-left conteudo-central"> 
      <h1>Exercises</h1>
      <div id="lista-exercicios">Loading...</div>
    </div>

      <!-- Sidebar direita: Grupo de Exercícios selecionados -->
    <div class="col-sm-4 sidenav">
      <div class="well training-panel">
        <div class="training-header">
          <h4>Training</h4>
          <button id="save-training" class="btn btn-success btn-sm">Save</button>
        </div>
        <ul id="grupo-exercicios" class="list-group"></ul>
      </div>
    </div>

  </div>
  </div>

  <footer class="container-fluid text-center">
  <p>Project WGER with filters</p>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
