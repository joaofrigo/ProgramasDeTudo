{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }

  .login-form {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 3rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    width: 700px; /* era 400px */
  }


  .login-form label {
    display: block;
    margin-bottom: 1rem;
    color: #FFF2E7;
  }

  .login-form input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
    margin-top: 0.25rem;
  }
</style>

<div class="login-container">
  <form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}

    <label>Nome:
      <input type="text" name="nome" required />
    </label>

    <label>Senha:
      <input type="password" name="senha" required />
    </label>

<div class="conteudo2-botoes">
  <button type="submit" class="conteudo2-botao">Entrar</button>
  <button type="button" id="btn-registro" class="conteudo2-botao">Registro</button>
  <button type="button" id="btn-google" class="conteudo2-botao">Entrar com Google</button>
</div>

<script>
    document.getElementById('btn-registro').addEventListener('click', function() {
      window.location.href = "{% url 'registro' %}";
    });

    document.getElementById('btn-google').addEventListener('click', function() {
      window.location.href = "{% url 'oauth2_login' %}";
    });
</script>


  </form>
</div>
{% endblock %}
